    <h4>Get all user list <button class="btn btn-success" (click)="getCustomWelcomeMessage()">Click here</button></h4>
    

    <table>
        <thead>
            <tr>
                <th>ID</th>
                
                <th>Avatar</th>
            </tr>

                <td>
                    <button class="btn btn-success" (click)="updateTask('update',item.id)">Details</button>
                </td>
            
        </tr>
        </tbody>

    </table>
</div>

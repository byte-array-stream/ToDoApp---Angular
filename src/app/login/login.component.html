<div class="container">
    <h2><b>Login to continue</b></h2>
<div class="alert alert-danger" role="alert" *ngIf="!isValid">
    <p>{{errorMessage}}</p>
  </div>
<div class="form-group">
    Username: <input type="text" [(ngModel)]="userName" class="form-control"><br>
    Password: <input type="password" [(ngModel)]="password" class="form-control"><br>
              <button class="button" (click)=handleSubmit() class="btn btn-primary">LogIn</button>
</div>
</div>
